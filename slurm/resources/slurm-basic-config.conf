# AccountingStoragePort=
AccountingStorageType=accounting_storage/slurmdbd
# AccountingStorageUser=
#AccountingStoreFlags=
JobCompHost=controller
#JobCompLoc=
#JobCompParams=
JobCompPass=slurmdb
JobCompPort=3306
JobCompType=jobcomp/mysql
JobCompUser=slurm
